  <div class="col-md-8" >
    <div class="card card-user" style="width: 150%;">
      <div class="card-header">
        <h5 class="card-title">Registrar Paciente</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Nombre </label>
                <input type="text" class="form-control"  placeholder="Nombre">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido">
              </div>
            </div>
            <div class="col-md-2 pl-1">
              <div class="form-group">
                <label>Cedula</label>
                <input type="text" class="form-control" placeholder="Cedula">
              </div>
            </div>
            <div class="col-md-2 pl-1">
              <div class="form-group">
                <label>Edad</label>
                <input type="number" class="form-control" placeholder="Edad">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" placeholder="email@hotmail.com">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Fecha</label>
                <input type="date" class="form-control" placeholder="Fecha de registro | date:'yyyy-MM-dd'">
              </div>
            </div>
            
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Dirección</label>
                <input type="text" class="form-control" placeholder="Dirección">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Tratamiento</label>
                <input type="text" class="form-control" placeholder="Tratamiento" >
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Tipo de tratamiento</label>
                <input type="text" class="form-control" placeholder="Tipo de tratamiento" >
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Zona del tratamiento</label>
                <input type="select" class="form-control" placeholder="Zona del tratamiento">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Disparos de la Pistola</label>
                <input type="number" class="form-control" placeholder="Antes" >
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Disparos de la Pistola</label>
                <input type="number" class="form-control pistola-despues" placeholder="Despues" >
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Diferencia</label>
                <input type="number" class="form-control" placeholder="">
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Operadora Encargada</label>
                <input type="text" class="form-control" placeholder="Operadora" >
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Forma de Pago</label>
                <input type="text" class="form-control" placeholder="Forma de pago" >
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Abonado</label>
                <input type="number" class="form-control" placeholder="Abonado">
              </div>
            </div>
          </div>
          <div class="row">
          <div class="col-md-4 pl-3">
            <div class="form-group">
              <label>Total de la Venta</label>
              <input type="number" disabled class="form-control" placeholder="Total">
            </div>
            
          </div>
          <div class="col-md-4 pl-1">
            <div class="form-group">
              <label>Comisión de la Operadora</label>
              <input type="number" disabled class="form-control" placeholder="Comisión">
            </div>
          </div>
        </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Nota</label>
                <textarea class="form-control textarea" placeholder="Comentario"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <button type="submit" class="btn btn-outline-primary">Foto antes de la sesión</button>
                <input type="file" (change)="uploadFile($event)">
                <button  class="btn btn-outline-primary">Foto despues de la sesión</button>
                <input type="file" (change)="uploadFile($event)" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Registrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
