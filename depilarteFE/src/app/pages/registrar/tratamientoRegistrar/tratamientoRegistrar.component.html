<div class="row">
    <div class="col-md-8" >
       <div class="card card-user" style="width: 150%;">
         <div class="card-header">
           <h1 class="card-title">Registrar Tratamiento</h1>
         </div>
         <div class="card-body">
           <form [formGroup]="form">

             <div class="row">
               <div class="col-md-4 pr-1">
                 <div class="form-group">
                   <mat-label>Nombre del Tratamiento</mat-label>
                   <mat-form-field appearance="outline" class="form-group" style="width: 100%;">
                     <mat-label>Tratamiento</mat-label>
                     <input formControlName="treatmentName" matInput type="text">
                   </mat-form-field>
                 </div>
               </div>

               <div class="col-md-4 px-1">
                 <div class="form-group">
                   <mat-label>Especialista Encargada</mat-label>
                   <mat-form-field appearance="outline" class="form-group" style="width: 100%;">
                     <mat-label>Especialista</mat-label>
                     <mat-select formControlName="specialist" name="usuarioList">
                       <mat-option *ngFor="let el of user" [value]="el.value">
                         {{el.desc}}
                       </mat-option>
                     </mat-select>
                   </mat-form-field>
                 </div>
               </div>

               <div class="col-md-4 pl-1">
                 <div class="form-group">
                   <mat-label>Cantidad de sesiones</mat-label>
                   <mat-form-field appearance="outline" class="form-group" style="width: 100%;">
                     <mat-label>Sesiones</mat-label>
                     <input formControlName="sessions" matInput type="number">
                   </mat-form-field>
                 </div>
               </div>

             </div>

             <div formArrayName="typePrice" *ngFor="let typePrice of typePrices.controls; let i = index" class="row">

               <div [formGroupName]="i" class="col-md-4 pr-1">
                 <div  class="form-group">
                   <mat-label>Tipos del tratamiento</mat-label>
                   <mat-form-field appearance="outline" class="form-group" style="width: 100%;">
                     <mat-label>Tipos</mat-label>
                     <input matInput formControlName="typeTreatment" [ngModel]="typeList[i].nombreTipo"  type="text">
                   </mat-form-field>
                 </div>
               </div>

               <div [formGroupName]="i" class="col-md-4 px-1">
                 <div  class="form-group">
                   <mat-label>Precio del tratamiento</mat-label>
                   <mat-form-field appearance="outline" class="form-group" style="width: 100%;">
                     <mat-label>precio</mat-label>
                     <input matInput [attr.id]="'typePrice' + i" formControlName="typePrice" [ngModel]="typeList[i].precioTratamiento" type="number">
                     <span matSuffix>$</span>
                   </mat-form-field>
                 </div>
               </div>

               <div [formGroupName]="i" class="col-md-4 pl-1">
                 <div class="form-group">
                   <mat-label>Comisi칩n de la Operadora</mat-label>
                   <mat-form-field appearance="outline" class="form-group" style="width: 100%;">
                     <mat-label>Comision</mat-label>
                     <input matInput [attr.id]="'comission' + i"   formControlName="comission" [ngModel]="typeList[i].comission" type="number">
                     <span matSuffix>%&nbsp;</span>
                   </mat-form-field>
                 </div>
               </div>

           </div>

             <div class="row">
               <div class="col-md-12">
                 <div class="form-group">
                   <mat-label>Descripci칩n del tratamiento</mat-label>
                   <mat-form-field appearance="outline" class="form-group" style="width: 100%;">
                     <mat-label>Descripci칩n</mat-label>
                     <textarea formControlName="description" matInput type="text"></textarea>
                   </mat-form-field>
                 </div>
               </div>
             </div>

             <div class="row">
               <div class="update ml-auto mr-auto">
                 <button mat-raised-button  color="warn" type="submit" (click)="addTypePrice()">A침adir Tipo</button>
               </div>
               <div class="update ml-auto mr-auto">
                 <button mat-raised-button  color="warn" type="submit" (click)="removeTypePice(i)">Remover Tipo</button>
               </div>
               <div class="update ml-auto mr-auto">
                 <button mat-raised-button  color="warn" type="submit" (click)="register()">Registrar</button>
               </div>
             </div>

           </form>
         </div>
       </div>
     </div>
   </div>
